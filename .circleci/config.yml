version: 2.1
orbs:
  node: circleci/node@3.0.0
  docker: circleci/docker@1.5.0
jobs:
  - build-and-push:
    environment:
      DOCKER_IMAGE: phamduykhanh/hey-react
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker:
         version: 19.03.13
      - checkout
      - docker/check:
          docker-username: DOCKER_LOGIN
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
  - deploy:
     executor: docker/docker
     steps:
        - run: ssh -o "StrictHostKeyChecking no" centos@phamduykhanh.com '~/docker/.deploy_hey-react.sh'
    
workflows:
  test-build-deploy:
    jobs:
      # - node/test
      - build-and-push:
          # requires:
          #   - node/test
          filters:
            branches:
              only:
                - main
